<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Login</title>
    <link rel="stylesheet" href="neumorphism.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cont">
        <div class="upper-h">
            <h1>Login</h1>
        </div>
        <hr class="mid">
        <div class="lower-body">
            <div class="box"> Name: <input type="text" name="name" placeholder="Enter you name" id="name"></div>
            <div class="box">
            Email: <input type="email" name="email" placeholder="Enter you email" id="email"></div>
            <div class="box">
            Password: <input type="password" name="password" placeholder="Enter you password" id="password"></div>
        </div>
        <div class="bottom-btn">
            <button type="submit">Login</button>
        </div>
    </div>
</body>
</html>
